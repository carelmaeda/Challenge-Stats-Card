<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="StyleSheet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

    <title>Stats Preview Card Component</title>
</head>
<body>
    <main class="container">
        <section class="card" id="card">
            <div class="card-img"></div>
            <div class="card-content">
                        <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
                        <p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer revenue, customer experience, and overall efficiency.</p>
                        <div class="card-stats"><h1>10k+</h1><p>companies</p></div>
                        <div class="card-stats"><h1>314</h1><p>templates</p></div>
                        <div class="card-stats"><h1>12M+</h1><p>queries</p></div> 
             </div>
        </section>
    </main>

    <footer class="footer">
    </footer>
</body>
</html>
